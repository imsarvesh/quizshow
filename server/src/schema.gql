type Question {
    quesId: ID!
    gameId: ID!
    catgId: ID!
    prize: Int!
    question: String!
    answer: String!
    state: String
}

type Category {
    gameId: Int!
    catgId: ID!
    categoryName: String!
}

type Game {
    gameId: ID!
    emcee: String!
    title: String!
    categories: [Category!]
    questions: [Question!]
}

enum StateEnum {
    closed
}

type Query {
    listGames: [Game!]
    listGamesByEmcee(emcee: String!): [Game!]
    getGameById(gameId: Int!): Game
}

type Mutation {
    setQuestionState(quesId: Int!, state: StateEnum!): Question
}

type Subscription {
    questionStateChange: Question
	@aws_subscribe(mutations: [ "setQuestionState" ])
}

schema {
    query: Query
    mutation: Mutation
	subscription: Subscription
}
