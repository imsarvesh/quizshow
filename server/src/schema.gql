type Contestant {
    gameId: Int!
    login: String!
    name: String!
    score: Int!
}

type Game {
    gameId: Int!
    emcee: String!
    title: String!
    categories: [Category!]
    contestants: [Contestant!]
}

type Category {
    gameId: Int!
    catgId: Int!
    categoryName: String!
    questions: [Question!]
}

type Question {
    catgId: Int!
    quesId: Int!
    points: Int!
    question: String!
    answer: String!
    state: String
    nominees: [String!]
}

enum StateEnum {
    closed
}

type Query {
    listGames: [Game!]
    listGamesByEmcee(emcee: String!): [Game!]
    getGameById(gameId: Int!): Game
}

type Mutation {
    setQuestionState(quesId: Int!, state: StateEnum!): Question
}

type Subscription {
    questionStateChange: Question
	@aws_subscribe(mutations: [ "setQuestionState" ])
}

schema {
    query: Query
    mutation: Mutation
	subscription: Subscription
}
