type Game {
  categories: [Category!]
  contestants: [Contestant!]
  emcee: String!
  gameId: Int!
  title: String!
}

type Category {
  categoryName: String!
  catgId: Int!
  gameId: Int!
  questions: [Question!]
}

type Question {
  answer: String!
  catgId: Int!
  points: Int!
  quesId: Int!
  question: String!
  state: StateEnum!
}

type Contestant @aws_api_key @aws_cognito_user_pools {
  gameId: Int!
  login: String!
  name: String!
  organization: String
  score: Int!
}

type Nominee @aws_api_key @aws_cognito_user_pools {
  login: String!
  name: String!
  organization: String
  quesId: Int!
  timebuzzed: Int!
}

enum StateEnum {
  closed
  display
  open
  ready
}

type Query {
  getGameById(gameId: Int!): Game
  getQuestionByQuesId(quesId: Int!): Question
  listContestants: [Contestant!]!
    @aws_api_key
    @aws_cognito_user_pools
  listGames: [Game!]
  listGamesByEmcee(emcee: String!): [Game!]
}

type Mutation {
  addContestantScore(gameId: Int!, increment: Int!, login: String!): Contestant!
  joinGame(
    gameId: Int!
    login: String!
    name: String!
    organization: String!
    ): Contestant!
    @aws_api_key
    @aws_cognito_user_pools
  leaveGame(
    gameId: Int!
    login: String!
    ): Contestant!
    @aws_api_key
  nominateContestant(
    login: String!
    name: String!
    organization: String!
    quesId: Int!
  ): Nominee!
    @aws_api_key
    @aws_cognito_user_pools
  removeNominee(login: String!, quesId: Int!): Nominee!
  setQuestionState(catgId: Int!, quesId: Int!, state: StateEnum!): Question!
}

type Subscription {
  contestantHasJoinedTheGame: Contestant
		@aws_subscribe(mutations: ["joinGame"])
  contestantHasLeftTheGame: Contestant
		@aws_subscribe(mutations: ["leaveGame"])
  addContestantScore: Contestant
    @aws_subscribe(mutations: ["addContestantScore"])
  nominateContestant: Nominee
    @aws_subscribe(mutations: ["nominateContestant"])
  questionStateChange: Question
    @aws_subscribe(mutations: ["setQuestionState"])
  removeNominee: Nominee
    @aws_subscribe(mutations: ["removeNominee"])
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
