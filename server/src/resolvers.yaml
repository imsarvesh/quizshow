#####################################################################
###  Query                                                        ###
#####################################################################

- type: Query
  field: listContestants
  dataSource: contestants
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "Scan"
    }
  responseMapping: $util.toJson($ctx.result.items)

- type: Query
  field: getGameById
  dataSource: games
  requestMapping: |
    {
      "version": "2017-02-28",
      "operation": "GetItem",
      "key": {
          "gameId": $util.dynamodb.toDynamoDBJson($ctx.args.gameId)
      }
    }
  responseMapping: $util.toJson($ctx.result)

- type: Query
  field: getQuestionByCatgIdQuesId
  dataSource: questions
  requestMapping: |
    {
      "version": "2017-02-28",
      "operation": "GetItem",
      "key": {
          "catgId": $util.dynamodb.toDynamoDBJson($ctx.args.catgId),
          "quesId": $util.dynamodb.toDynamoDBJson($ctx.args.quesId)
      }
    }
  responseMapping: $util.toJson($ctx.result)

- type: Query
  field: getQuestionByQuesId
  dataSource: questions
  requestMapping: |
    {
        "version" : "2017-02-28",
        "operation" : "Query",
        "index" : "QuesId",
        "query" : {
            "expression": "#quesId = :quesId",
            "expressionNames" : {
            "#quesId" : "quesId"
        },
            "expressionValues" : {
                ":quesId" : {
                    "N" : "$ctx.args.quesId"
                }
            }
        }
    }
  responseMapping: |
    #if($ctx.result.items.size() > 0)
      $util.toJson($ctx.result.items[0])
    #else
      null
    #end

- type: Query
  field: listGames
  dataSource: games
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "Scan"
    }
  responseMapping: $util.toJson($ctx.result.items)

- type: Query
  field: listGamesByEmcee
  dataSource: games
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "Query",
      "index" : "EmceeByGameId",
      "query" : {
        "expression": "emcee = :emcee",
        "expressionValues" : {
          ":emcee" : {
            "S" : "${ctx.args.emcee}"
          }
        }
      }
    }
  responseMapping: $util.toJson($ctx.result.items)



#####################################################################
###  Mutation                                                     ###
#####################################################################

- type: Mutation
  field: setQuestionState
  dataSource: questions
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "UpdateItem",
      "key" : {
        "catgId": $util.dynamodb.toDynamoDBJson($ctx.args.catgId),
        "quesId": $util.dynamodb.toDynamoDBJson($ctx.args.quesId)
      },
      "update" : {
        "expression" : "SET #state = :state",
        "expressionNames" : {
          "#state" : "state"
        },
        "expressionValues" : {
          ":state" : $util.dynamodb.toDynamoDBJson($ctx.args.state)
        }
      }
    }
  responseMapping: $util.toJson($ctx.result)

- type: Mutation
  field: joinGame
  dataSource: contestants
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "PutItem",
      "key" : {
        "gameId": $util.dynamodb.toDynamoDBJson($ctx.args.gameId),
        "login": { "S": "$ctx.identity.username" }
      },
      "attributeValues" : {
        "name":  { "S": "$ctx.identity.claims.nickname" },
        "organization":  { "S": "$ctx.identity.claims['custom:organization']" },
        "score": { "N": "0" }
      }
    }
  responseMapping: $util.toJson($ctx.result)

- type: Mutation
  field: nominateContestant
  dataSource: nominees
  requestMapping: |
    #set($ts = $util.time.nowEpochMilliSeconds() - 1567527658683)
    {
      "version" : "2017-02-28",
      "operation" : "PutItem",
      "key" : {
        "quesId": $util.dynamodb.toDynamoDBJson($ctx.args.quesId),
        "login": $util.dynamodb.toDynamoDBJson($ctx.args.login)
      },
      "attributeValues" : {
        "name": $util.dynamodb.toDynamoDBJson($ctx.args.name),
        "organization": $util.dynamodb.toDynamoDBJson($ctx.args.organization),
        "timebuzzed" : { "N": "$ts" }
      }
    }
  responseMapping: $util.toJson($ctx.result)

- type: Mutation
  field: removeNominee
  dataSource: nominees
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "DeleteItem",
      "key" : {
        "quesId": $util.dynamodb.toDynamoDBJson($ctx.args.quesId),
        "login": $util.dynamodb.toDynamoDBJson($ctx.args.login)
      }
    }
  responseMapping: $util.toJson($ctx.result)

- type: Mutation
  field: setContestantScore
  dataSource: contestants
  requestMapping: |
    {
      "version" : "2017-02-28",
      "operation" : "UpdateItem",
      "key" : {
        "quesId": $util.dynamodb.toDynamoDBJson($ctx.args.quesId),
        "login": $util.dynamodb.toDynamoDBJson($ctx.args.login)
      },
      "update" : {
        "expression" : "SET #score = :score",
        "expressionNames" : {
          "#score" : "score"
        },
        "expressionValues" : {
          ":score" : $util.dynamodb.toDynamoDBJson($ctx.args.newScore)
        }
      }
    }
  responseMapping: $util.toJson($ctx.result)
